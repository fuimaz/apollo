<table class="table table-hover" style="width: 250px">
    <thead>
    <tr>
        <td><input ng-checked="envAllSelected" ng-click="toggleEnvsCheckedStatus()" type="checkbox"></td>
        </td>
        <td>环境</td>
        <td>集群</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-click="toggleClusterCheckedStatus(cluster)" ng-repeat="cluster in clusters" style="cursor: pointer">
        <td width="10%"><input ng-checked="cluster.checked" ng-click="switchSelect(cluster, $event)"
                               type="checkbox"></td>
        <td ng-bind="cluster.env" width="30%"></td>
        <td ng-bind="cluster.name" width="60%"></td>
    </tr>
    </tbody>
</table>
