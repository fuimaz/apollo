<!doctype html>
<html ng-app="role">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link href="../img/config.png" rel="icon">
    <!-- styles -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../vendor/angular/angular-toastr-1.4.1.min.css" rel="stylesheet" type="text/css">
    <link href="../vendor/angular/loading-bar.min.css" media='all' rel="stylesheet" type="text/css">
    <link href="../styles/common-style.css" rel="stylesheet" type="text/css">
    <link href="../vendor/select2/select2.min.css" rel="stylesheet" type="text/css">
    <title>权限管理</title>
</head>

<body>

<apollonav></apollonav>

<div class="container-fluid apollo-container">
    <section class="panel col-md-offset-1 col-md-10" ng-controller="NamespaceRoleController">
        <header class="panel-heading">
            <div class="row">
                <div class="col-md-7">
                    <h4 class="modal-title">权限管理
                        <small>(AppId:<label ng-bind="pageContext.appId"></label> Namespace:<label
                                ng-bind="pageContext.namespaceName"></label>)
                        </small>
                    </h4>
                </div>
                <div class="col-md-5 text-right">
                    <a class="btn btn-info" data-dismiss="modal" href="/config.html?#appid={{pageContext.appId}}"
                       type="button">返回到项目首页
                    </a>
                </div>
            </div>
        </header>
        <div class="panel-body" ng-show="hasAssignUserPermission">
            <div class="row">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">修改权<br>
                            <small>(可以修改配置)</small>
                        </label>
                        <div class="col-sm-8">
                            <form class="form-inline" ng-submit="assignRoleToUser('ModifyNamespace')">
                                <div class="form-group">
                                    <apollouserselector apollo-id="modifyRoleWidgetId"></apollouserselector>
                                    <select class="form-control input-sm" ng-model="modifyRoleSelectedEnv">
                                        <option value="">所有环境</option>
                                        <option ng-repeat="env in envs" ng-value="env">{{env}}</option>
                                    </select>
                                </div>
                                <button class="btn btn-default" ng-disabled="modifyRoleSubmitBtnDisabled" style="margin-left: 20px;"
                                        type="submit">添加
                                </button>
                            </form>
                            <!-- Split button -->
                            <div class="item-container">
                                <h5>所有环境</h5>
                                <div class="btn-group item-info" ng-repeat="user in rolesAssignedUsers.modifyRoleUsers">
                                    <button class="btn btn-default" ng-bind="user.userId" type="button"></button>
                                    <button aria-expanded="false" aria-haspopup="true" class="btn btn-default dropdown-toggle"
                                            data-toggle="dropdown" ng-click="removeUserRole('ModifyNamespace', user.userId, null)"
                                            type="button">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </div>
                            </div>
                            <div class="item-container" ng-repeat="env in envs">
                                <h5>{{env}}</h5>
                                <div class="btn-group item-info"
                                     ng-repeat="user in envRolesAssignedUsers[env].modifyRoleUsers">
                                    <button class="btn btn-default" ng-bind="user.userId" type="button"></button>
                                    <button aria-expanded="false" aria-haspopup="true" class="btn btn-default dropdown-toggle"
                                            data-toggle="dropdown" ng-click="removeUserRole('ModifyNamespace', user.userId, env)"
                                            type="button">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <hr>

                <div class="row" style="margin-top: 10px;">
                    <div class="form-horizontal">
                        <div class="col-sm-2 text-right">
                            <label class="control-label">发布权<br>
                                <small>(可以发布配置)</small>
                            </label>
                        </div>
                        <div class="col-sm-8">
                            <form class="form-inline" ng-submit="assignRoleToUser('ReleaseNamespace')">
                                <div class="form-group">
                                    <apollouserselector apollo-id="releaseRoleWidgetId"></apollouserselector>
                                    <select class="form-control input-sm" ng-model="releaseRoleSelectedEnv">
                                        <option value="">所有环境</option>
                                        <option ng-repeat="env in envs" ng-value="env">{{env}}</option>
                                    </select>
                                </div>
                                <button class="btn btn-default" ng-disabled="ReleaseRoleSubmitBtnDisabled" style="margin-left: 20px;"
                                        type="submit">添加
                                </button>
                            </form>
                            <!-- Split button -->
                            <div class="item-container">
                                <h5>所有环境</h5>
                                <div class="btn-group item-info"
                                     ng-repeat="user in rolesAssignedUsers.releaseRoleUsers">
                                    <button class="btn btn-default" ng-bind="user.userId" type="button"></button>
                                    <button aria-expanded="false" aria-haspopup="true" class="btn btn-default dropdown-toggle"
                                            data-toggle="dropdown" ng-click="removeUserRole('ReleaseNamespace', user.userId, null)"
                                            type="button">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </div>
                            </div>

                            <div class="item-container" ng-repeat="env in envs">
                                <h5>{{env}}</h5>
                                <div class="btn-group item-info"
                                     ng-repeat="user in envRolesAssignedUsers[env].releaseRoleUsers">
                                    <button class="btn btn-default" ng-bind="user.userId" type="button"></button>
                                    <button aria-expanded="false" aria-haspopup="true" class="btn btn-default dropdown-toggle"
                                            data-toggle="dropdown" ng-click="removeUserRole('ReleaseNamespace', user.userId, env)"
                                            type="button">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>


        </div>
        <div class="panel-body text-center" ng-show="!hasAssignUserPermission">
            <h2>您没有权限哟!</h2>
        </div>

    </section>
</div>

<div ng-include="'../views/common/footer.html'"></div>

<!-- jquery.js -->
<script src="../vendor/jquery.min.js" type="text/javascript"></script>

<!--angular-->
<script src="../vendor/angular/angular.min.js"></script>
<script src="../vendor/angular/angular-resource.min.js"></script>
<script src="../vendor/angular/angular-toastr-1.4.1.tpls.min.js"></script>
<script src="../vendor/angular/loading-bar.min.js"></script>


<!-- bootstrap.js -->
<script src="../vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

<script src="../vendor/select2/select2.min.js" type="text/javascript"></script>

<!--biz-->
<!--must import-->
<script src="../scripts/app.js" type="application/javascript"></script>
<script src="../scripts/services/AppService.js" type="application/javascript"></script>
<script src="../scripts/services/EnvService.js" type="application/javascript"></script>
<script src="../scripts/services/UserService.js" type="application/javascript"></script>
<script src="../scripts/services/CommonService.js" type="application/javascript"></script>
<script src="../scripts/services/PermissionService.js" type="application/javascript"></script>

<script src="../scripts/AppUtils.js" type="application/javascript"></script>

<script src="../scripts/PageCommon.js" type="application/javascript"></script>
<script src="../scripts/directive/directive.js" type="application/javascript"></script>

<script src="../scripts/controller/role/NamespaceRoleController.js" type="application/javascript"></script>
</body>
</html>
